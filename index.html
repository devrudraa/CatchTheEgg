<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no"/> -->
    <title>Catch the EGG</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="welcome">
        <h1>welcome</h1>
        <p>Catch all the eggs. <br> Use the Arrow Buton Of your keyboard. <br> Or use the blue button on the bottom of the screen to move the Bowl!</p>
        <button class="start btn" onclick="game()"/>Start the Game</button>
    </div>
    <div class="score"><span>Score:</span><span class="scoreCount">0</span></div>
    <div class="maindiv"></div>
    <div id="over">Game Over
        <button class="btn" onclick="game()">Retry</button>
    </div>

    <div class="eggs center">
    </div>
    <div class="bowl">
        <img class="Bowl center" src="img/bowl.png" alt="bowlImage">
    </div>
    <div class="buttons">
        <!-- <button onclick="MoveBowlLeft();" class="left"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none" opacity=".87"/><path d="M17.51 3.87L15.73 2.1 5.84 12l9.9 9.9 1.77-1.77L9.38 12l8.13-8.13z"/></svg></button>
        
        <button onclick="MoveBowlRight();" class="right"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><polygon points="6.23,20.23 8,22 18,12 8,2 6.23,3.77 14.46,12"/></g></svg></button> -->
        <input type="range" name="" max="75" step="1" oninput="ValueOfRange();" id="moveEgg">
    </div>
    <div class="table"></div>
    <script src="script.js"></script>
</body>

</html>
